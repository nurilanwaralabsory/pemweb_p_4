<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Pertemuan 3 - Nuril Anwar Al Absory</title>
  </head>
  <body
    style="
      border: 1px solid black;
      margin: 0 20%;
      padding: 0 30px 20px;
      margin-top: 25px;
    "
  >
    <header>
      <nav style="border: 1px solid black; margin: 20px 0">
        <ul
          style="
            display: flex;
            gap: 10px;
            margin: 10px 0;
            padding: 0 2rem;
            justify-content: space-between;
            list-style: none;
          "
        >
          <li style="padding: 0 1rem; border-right: 1px solid black">
            <a style="text-decoration: none; color: black" href="#">Home</a>
          </li>
          <li style="padding: 0 1rem; border-right: 1px solid black">
            <a style="text-decoration: none; color: black" href=""
              >Generate Link</a
            >
          </li>
          <li style="padding: 0 1rem; border-right: 1px solid black">
            <a style="text-decoration: none; color: black" href="#">
              Transaction History</a
            >
          </li>
          <li style="padding: 0 1rem; border-right: 1px solid black">
            <a style="text-decoration: none; color: black" href="#">Policy</a>
          </li>
          <li style="padding: 0 1rem">
            <a style="text-decoration: none; color: black" href="#">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="#" enctype="multipart/form-data">
        <div style="display: flex">
          <div>
            <div>
              <img
                src="img/keyboard.jpg"
                alt="gambar-keyboard"
                width="200"
                style="margin-bottom: 10px; border: 1px solid black"
              />
            </div>
            <button
              style="
                width: 120px;
                border: 1px solid black;
                box-shadow: 2px 3px black;
              "
            >
              Upload Picture
            </button>
          </div>
          <div style="margin-left: 50px">
            <table>
              <tr>
                <td>
                  <label for="">Title Here :</label>
                </td>
                <td>
                  <input
                    type="text"
                    style="width: 360px; padding-left: 2px"
                    value="Mechanical Keyboard T480s"
                  />
                </td>
              </tr>
              <tr>
                <td style="vertical-align: top">
                  <label for="">Description :</label>
                </td>
                <td>
                  <textarea
                    style="width: 362px; height: 77px; padding-left: 2px"
                  >
Year:2009

Model:

Condition:Mint
</textarea
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Account Number :</label>
                </td>
                <td>
                  <input
                    type="text"
                    value="123-456-789-0"
                    style="width: 360px; padding-left: 2px"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Bank :</label>
                </td>
                <td>
                  <select id="bank" style="width: 250px">
                    <option value="HSBC">HSBC</option>
                    <option value="HSBC">BSI</option>
                    <option value="HSBC">BNI</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Account Holder :</label>
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="Name Here"
                    style="width: 300px; padding-left: 2px"
                  />
                </td>
              </tr>
              <tr>
                <td style="vertical-align: top">
                  <label for="">Transaction :</label>
                </td>
                <td style="width: 1px">
                  <input
                    type="number"
                    name="transaction"
                    min="1"
                    max="3"
                    value="1"
                    style="width: 30px"
                  />
                  <br />
                  <small
                    >* if the transaction is for 3 person, choose 3 from the
                    drop-down list</small
                  >
                  <div style="display: flex; gap: 5px">
                    <input type="checkbox" checked />
                    <label for=""
                      ><small style="color: green"
                        >Send to Mobile Phone</small
                      ></label
                    >
                  </div>
                  <div style="display: flex; gap: 5px">
                    <input type="checkbox" checked />
                    <label for=""
                      ><small style="color: green">Send to Email</small></label
                    >
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Send to Mobile Phone :</label>
                </td>
                <td>
                  <input
                    type="text"
                    value="1234567890,1234567891"
                    style="width: 300px; padding-left: 2px"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Send to Email :</label>
                </td>
                <td>
                  <input
                    type="text"
                    value="mfmm2g13@soton.acuk, fys_06@yahoo@com"
                    style="width: 300px; padding-left: 2px"
                  />
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div style="text-align: center; margin-top: 30px">
          <button
            style="
              border: 1px solid black;
              box-shadow: 2px 3px black;
              background-color: rgb(8, 178, 8);
              color: white;
            "
          >
            Generate Nabr Link
          </button>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
